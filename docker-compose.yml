services:
  mongodb:
    image: mongo:6
    restart: unless-stopped
    ports: ["27017:27017"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - mongo_data:/data/db

  api:
    build:
      context: .                  # ðŸ‘ˆ repo root
      dockerfile: apps/api/Dockerfile
    depends_on: [mongodb]
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGODB_URI: mongodb://root:root@mongodb:27017/cocop?authSource=admin
      JWT_SECRET: devsecret
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: admin123
      USE_MOCK_WALLET: "true"
      GOOGLE_WALLET_ISSUER_ID:
      GOOGLE_WALLET_CLASS_ID_PREFIX:
      GOOGLE_WALLET_SERVICE_CREDENTIALS_JSON_PATH: ./service-credentials.json
      CORS_ORIGIN: http://localhost:3000
    ports: ["4000:4000"]

  web:
    build:
      context: .                  # ðŸ‘ˆ repo root
      dockerfile: apps/web/Dockerfile
    depends_on: [api]
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: http://localhost:4000
    ports: ["3000:3000"]

volumes:
  mongo_data:
